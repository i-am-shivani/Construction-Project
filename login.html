<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Unison Homes - Better Living Together - Login</title>

    <!-- style -->
    <link href="./assets/css/app.css" rel="stylesheet">

</head>

<body>
    <!-- loader starts -->
    <div class="loader"></div>
    <!-- loader ends -->

    <section class="auth-wrapper">
        <div class="d-flex h-100vh">
            <div class="auth-right">
                <div class="auth-img">
                    <img src="./assets/images/home-package.png" alt="" />
                </div>
                <div class="d-flex align-items-center auth-content">
                    <div class="auth-header">
                        <img src="./assets/images/logo-invert.svg" alt="" />
                    </div>
                    <div class="auth-body">
                        <h2>
                            <img src="./assets/images/Better-Living-Together-White.png" alt="Better Living Together" />
                        </h2>
                    </div>
                    <div class="auth-footer">
                        <p> © 2022 <a href="./index.html">Unison Homes</a> | All right reserved.</p>
                    </div>
                </div>
            </div>
            <div class="auth-left">
                <div class="form-wrapper">
                    <div class="form-body">
                        <div class="form-header">
                            <img src="./assets/images/logo-icon.svg" alt="" />
                            <h2>Login</h2>
                            <p>Welcome to Unison Homes</p>
                        </div>
                        <form>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email"
                                    placeholder="Enter your email address">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password">
                                <div class="invalid-feedback">
                                    Enter a valid password.
                                </div>
                            </div>
                            <div class="d-flex align-items-center justify-content-between form-check">
                                <div class="form-ele-l">
                                    <input type="checkbox" class="form-check-input" id="remember-me">
                                    <label class="form-check-label" for="remember-me">Remember me</label>
                                </div>
                                <div class="form-ele-r">
                                    <a href="./forgot-password.html">Forgot Password?</a>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3 mb-3">Login</button>
                        </form>
                    </div>
                    <div class="form-footer">
                        <p>Not registered yet? <a href="./signup.html">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="auth-left-footer">
            <p> © 2022 <a href="./index.html">Unison Homes</a> | All right reserved.</p>
        </div>
    </section>

    <!-- scripts -->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/owl.carousel.js"></script>
    <script src="./assets/js/simpleParallax.min.js"></script>
    <script src="./assets/js/jquery-ui.js"></script>
    <script src="./assets/js/jquery-ui-touch-punch.js"></script>
    <script src="./assets/js/select2.min.js"></script>
    <script src="./assets/js/lightgallery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly" defer></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
